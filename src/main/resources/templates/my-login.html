<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Please Login</title>
</head>
<body>
	<div>
		<form name="f" th:action="@{/customLogin}" method="post">
			<fieldset>

				<legend>Please Login</legend>

				<div th:if="${param.error}" class="alert alert-error">
					Invalid username and password. <br/><br/>
				</div>

				<div th:if="${param.logout}" class="alert alert-success">You
					have been logged out.  <br/><br/>
				</div>

				<label for="username">Username</label> <input type="text"
					id="username" name="username" /> <label for="password">Password</label>

				<input type="password" id="password" name="password" />

				<div class="form-actions">

					<button type="submit" class="btn">Log in</button>
				</div>


			</fieldset>

			<fieldset>
				<div>
					<p th:text="${quote}">Consuming Rest !!!!!</p>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
